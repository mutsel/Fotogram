<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon_fotogram.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header" class="padding-responive">
        <div>
            <div class="header_title">
                <img class="logo" src="./img/favicon_fotogram.png" alt="Logo Fotogram">
                <h1>Fotogram</h1>
            </div>

            <div class="header_addition">
                <p>insects & spiders</p>
            </div>
        </div>

        <img id="darkmode_toggle" class="darkmode_on" onclick="DarkmodeToggle()" src="./img/darkmode_toggle.png"> 


    </header>

    <main id="main">
        <div onclick="closeCurrentPhoto()" id="overlay" class="overlay d_none"></div>

        <h2 class="title_album">Your personal photo album</h2>

            <div>

        <img src="./img/favicon_fotogram.png" alt="Logo Fotogram">

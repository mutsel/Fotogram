<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon_fotogram.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="padding-responive">

        <div class="header_title">
            <img class="logo" src="./img/favicon_fotogram.png" alt="Logo Fotogram">
            <h1>Fotogram</h1>
        </div>

        <div class="header_addition">
            <h3>insects & spiders</h3>
        </div>

    </header>

    <main>
        <div onclick="toggleOverlay()" id="overlay" class="overlay d_none"></div>

        <section class="padding-responive">
            <h2>Your personal photo album</h2>

            <button onclick="renderFiltered(1)">1</button>
            <button onclick="renderFiltered(2)">2</button>

            
        </section>

        <section id="content" class="padding-responive" >
        </section>
    </main>

    <footer class="padding-responive">
        <img src="./img/favicon_fotogram.png" alt="Logo Fotogram">
        <p>Fotogram by Anne Vollmann</p>
    </footer>

</body>
<script src="./testscript.js"></script>

</html>
